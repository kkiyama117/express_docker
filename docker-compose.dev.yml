version: '3'
services:
  server:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - express
    links:
      - express
    environment:
      NGINX_PORT: 80

  express:
    tty: true
    stdin_open: true
    image: node:latest
    ports:
      - "3000:3000"
    volumes:
      - ./:/src
    working_dir: /src
    command: node bin/www

  db:
    image: postgres
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: db
      POSTGRES_PASSWORD: password
    expose:
      - "5432"
    networks:
      - back
